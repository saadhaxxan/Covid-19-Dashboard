<head>

    <style>
        html,
        body,
        #container {
            width: 100%;

<body>
    <div id="container"></div>


    <script>
        anychart.onDocumentReady(function () {
            anychart.theme(anychart.themes.darkEarth);
            // To work with the data adapter you need to reference the data adapter script file from AnyChart CDN
            // https://cdn.anychart.com/releases/8.7.1/js/anychart-data-adapter.min.js
            anychart.data.loadCsvFile("../static/top10_confirmed.csv", function (data) {

                // create chart from loaded data
                var chart = anychart.bar(data);
                // set title
                chart.title("Top 10 Countries with respect to Confirmed Cases");
                // draw chart
                chart.container("container").draw();
            });
        });
    </script>
